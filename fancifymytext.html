<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js" defer></script>
</head>

<body>
    <h1>Fancify my Text</h1>

    <!-- Text field -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fancify field -->
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="enlargeText()">Bigger!</button>
        <br>
        <input type="radio" id="fancyRadio" name="style" value="fancy" onchange="applyStyles()">
        <label for="fancyRadio">FancyShmancy</label>
        <br>
        <input type="radio" id="boringRadio" name="style" value="boring" onchange="applyStyles()">
        <label for="boringRadio">BoringBetty</label>
    </fieldset>

    <!-- Moo button -->
    <button id="mooButton" onclick="mooifyText()">Moo</button>
</body>
</html>
